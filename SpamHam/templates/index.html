<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Classifier</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa; /* Soft light gray for a professional look */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff; /* White for contrast */
            padding: 50px; /* Increased padding for spaciousness */
            border-radius: 15px; /* Rounded corners for a modern look */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
            width: 600px; /* Increased width for a larger box */
            max-width: 90%; /* Responsive design */
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 32px; /* Larger heading for emphasis */
            color: #2c3e50; /* Dark blue-gray for professionalism */
            margin-bottom: 30px; /* Increased margin for spacing */
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 180px; /* Increased height for better usability */
            resize: none; /* Disable resizing for consistency */
            padding: 15px;
            font-size: 18px; /* Larger font size for readability */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #bdc3c7; /* Light gray border */
            margin-bottom: 25px; /* Increased margin for spacing */
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #3498db; /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Subtle glow effect on focus */
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px; /* Consistent padding */
            font-size: 20px; /* Larger button text size */
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
            background-color: #3498db; /* Professional blue color */
            border-radius: 10px; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }

        /* Result Section Styling */
        .result {
            margin-top: 30px; 
            text-align: center;
        }

        .result p {
            font-size: 20px; /* Larger text size for readability */
            color: #34495e; /* Neutral gray-blue text color */
        }

        .result span {
            font-weight: bold;
            color: #3498db; /* Highlighted in blue to match the theme */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam/Ham Classifier</h1>
        
        <!-- Form Section -->
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            
             <!-- Submit Button -->
             <button type="submit">Classify Message</button>
         </form>

         <!-- Result Section -->
         {% if prediction %}
         <div class="result">
             <p>Message Entered:</p>
             <p><span>{{ message }}</span></p>
             
             <p>Prediction:</p>
             <p><span>{{ prediction }}</span></p>
         </div>
         {% endif %}
     </div>
 </body>
</html>
